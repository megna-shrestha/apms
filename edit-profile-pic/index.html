<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap practise</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-body-tertiary">
	<section class="container-fluid ">
		<div class="row ">

			<div class="col-12 col-lg-2  bg-white text-dark  align-items-center ">
				<div class="">
					<div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist"
						aria-orientation="vertical">
						<button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
							data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
							aria-selected="true">Home</button>
						<button class="nav-link p-2" id="v-pills-profile-tab" data-bs-toggle="pill"
							data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
							aria-selected="false">Profile</button>
						<button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
							data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
							aria-selected="false">Profile</button>


						<button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill"
							data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
							aria-selected="false">Settings</button>
						<button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill"
							data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
							aria-selected="false">Settings</button>
					</div>

				</div>
			</div>

			<div class="col-12 col-lg-10 px-1 ">
				<nav class="navbar  bg-white text-dark mb-2 ">
					<div class="container-fluid">
						<a class="navbar-brand">Navbar</a>
						<form class="d-flex" role="search">
							<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
							<button class="btn btn-outline-primary" type="submit">Search</button>
						</form>

					</div>

				</nav>

				
<div class="main">
               <div class="top">
                <p class="toptitle">Edit Profile Picture</p>
                <ion-icon name="close-outline"></ion-icon>
               </div>

               <div class="line"></div>

               <div class="photo-box">
            <div class="circle">
                <div class="circle2"></div>
            </div>
                  
               </div>

               <div class="line2"></div>

               <div class="buton">
				<button type="button" class="btn clear  btn-sm">Cancel</button>
				<button type="button" class="btn btn-primary btn-sm">Done</button>
			</div>
				
			</div>
		</div>


		</div>
	</section>
	</div>
	</div>




	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
