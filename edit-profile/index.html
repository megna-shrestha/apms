<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap practise</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body class="bg-body-tertiary">
	<section class="container-fluid ">
		<div class="row ">

			<div class="col-12 col-lg-2  bg-white text-dark  align-items-center ">
				<div class="">
					<div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist"
						aria-orientation="vertical">
						<button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
							data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
							aria-selected="true">Home</button>
						<button class="nav-link p-2" id="v-pills-profile-tab" data-bs-toggle="pill"
							data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
							aria-selected="false">Profile</button>
						<button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
							data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
							aria-selected="false">Profile</button>


						<button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill"
							data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
							aria-selected="false">Settings</button>
						<button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill"
							data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
							aria-selected="false">Settings</button>
					</div>

				</div>
			</div>

			<div class="col-12 col-lg-10 px-1 ">
				<nav class="navbar  bg-white text-dark mb-2 ">
					<div class="container-fluid">
						<a class="navbar-brand">Navbar</a>
						<form class="d-flex" role="search">
							<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
							<button class="btn btn-outline-primary" type="submit">Search</button>
						</form>

					</div>

				</nav>

				
<div class="main">
                <div class="user-details">
                   <div class="photo">
                    <img src="../images.jpeg" alt="Smiley face" class="profile-pic" >
                   </div>
                    <div class="info">
						<div class="left">

								<div class="did-floating-label-content name">
									<input class="did-floating-input" type="text" placeholder=" ">
									<label class="did-floating-label subtext">Full Name</label>
								</div>
							
								<div class="did-floating-label-content password">
									<input class="did-floating-input" type="password" placeholder=" ">
									<label class="did-floating-label subtext">Password</label>
								</div>
								<div class="did-floating-label-content number">
									<input class="did-floating-input" type="text" placeholder=" ">
									<label class="did-floating-label subtext">Phone Number</label>
								</div>
								<div class="did-floating-label-content address">
									<input class="did-floating-input" type="text" placeholder=" ">
									<label class="did-floating-label subtext">Adress</label>
								</div>

							

				
						</div>
						<div class="right">
							<div class="did-floating-label-content email">
								<input class="did-floating-input" type="text" placeholder=" ">
								<label class="did-floating-label subtext">Email</label>
							</div>
							<div class="did-floating-label-content dob">
								<input class="did-floating-input" type="text" placeholder=" ">
								<label class="did-floating-label subtext">Date of Birth</label>
							</div>
							<div class="did-floating-label-content role">
								<select class="did-floating-input" type="text" placeholder=" " >
									<option value="" disabled selected></option>
										<option value="volvo">Volvo</option>
										<option value="saab">Saab</option>
										<option value="opel">Opel</option>
										<option value="audi">Audi</option>
									</select>

								<label class="did-floating-label subtext">Role</label>
							</div>
							
						
							
							<div class="did-floating-label-content status">
								<select class="did-floating-input" type="text" placeholder=" " >
									<option value="" disabled selected></option>
										<option value="volvo">Volvo</option>
										<option value="saab">Saab</option>
										<option value="opel">Opel</option>
										<option value="audi">Audi</option>
									</select>

								<label class="did-floating-label subtext">Status</label>
							</div>
							
						</div>
					</div>
					

                </div>
				<div class="buton">
				<button type="button" class="btn clear  btn-sm">Cancel</button>
				<button type="button" class="btn btn-primary btn-sm">Done</button>
			</div>
			</div>
		</div>


		</div>
	</section>
	</div>
	</div>




	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
    </html>
